<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js" defer></script>
    <script src="forum.js" defer></script>
    <script src="messages.js" defer></script>
    <script src="users.js" defer></script>
    <script src="navigation.js" defer></script>
</head>
<body>
    <!-- Authentication Section -->
    <div id="auth-section">
        <div class="auth-container" id="login-form">
            <h2>Login</h2>
            <input class="auth-input" type="text" id="login-username" placeholder="Email or Nickname">
            <input class="auth-input" type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" id="open-signup">Sign up</a></p>
        </div>

        <!-- Signup Modal -->
        <div id="signup-modal" class="modal" style="display: none;">
            <div class="auth-modal-content">
                <span class="close" id="close-signup">&times;</span>
                <h2>Sign Up</h2>
                <input class="auth-input" type="text" id="register-nickname" placeholder="Nickname">
                <input class="auth-input" type="number" id="register-age" placeholder="Age">
                <select class="auth-select" id="register-gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <input class="auth-input" type="text" id="register-first-name" placeholder="First Name">
                <input class="auth-input" type="text" id="register-last-name" placeholder="Last Name">
                <input class="auth-input" type="email" id="register-email" placeholder="Email">
                <input class="auth-input" type="password" id="register-password" placeholder="Password">
                <button onclick="register()">Register</button>
            </div>
        </div>
    </div>

    <!-- Forum Section -->
    <div id="forum-section" style="display: none;">
        <header>
            <h1>Forum</h1>
            <button id="create-post-btn">+ Create Post</button>
            <button id="categorize-btn">ðŸ“‚ Categorize Posts</button>
            <button id="logout-btn">Logout</button>
            <button id="messages-btn">ðŸ’¬ Messages</button>
        </header>
        <main class="forum-container">
            <aside class="users-list" id="forum-users-list"></aside>
            <div id="posts-container"></div>
        </main>

        <!-- Create Post Modal -->
        <div id="create-post-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Create Post</h2>
                <input type="text" id="post-title" placeholder="Title" required>
                <input type="text" id="post-category" placeholder="Category">
                <textarea id="post-content" placeholder="Write your post..." required></textarea>
                <input type="file" id="post-image" accept="image/*">
                <input type="file" id="post-video" accept="video/*">
                <button id="post-btn">Post</button>
            </div>
        </div>

        <!-- View Post Modal -->
        <div id="view-post-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title"></h2>
                <p id="modal-author"></p>
                <p id="modal-content"></p>
                <img id="modal-image" style="display: none;" alt="Post Image">
                <video id="modal-video" style="display: none;" controls></video>
                <div class="comments-section">
                    <h3>Comments</h3>
                    <div id="comments-container" class="comments-container"></div>
                    <textarea id="comment-input" class="comment-input" placeholder="Write a comment..."></textarea>
                    <button id="submit-comment" class="comment-button">Post Comment</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Messages Section -->
    <div id="messages-section" style="display: none;">
        <header>
            <h1>Forum</h1>
            <a href="javascript:void(0)" id="explore-posts-btn">ðŸ“° Posts Explorer</a>
            <a href="javascript:void(0)" id="messages-btn" class="active">ðŸ’¬ Messages</a>
            <button id="logout-btn">Logout</button>
        </header>
        <main class="chat-container">
            <aside class="users-list" id="messages-users-list"></aside>
            <section class="chat-box">
                <h2 id="chat-header">Select a user to chat</h2>
                <div id="messages-list" class="messages-list"></div>
                <div class="message-input">
                    <input type="text" id="message-content" placeholder="Type a message...">
                    <button id="send-btn">Send</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
