<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="post-container">
        <button onclick="goBack()" class="back-btn">Back</button>
        <div id="post-details">
            <h2 id="post-title"></h2>
            <p id="post-content"></p>
            <p id="post-author"></p>
            <img id="post-image" style="display:none; max-width:100%;" alt="Post Image">
            <video id="post-video" style="display:none; max-width:100%;" controls></video>
        </div>
    </div>

    <script src="post.js"></script>
</body>
</html>
